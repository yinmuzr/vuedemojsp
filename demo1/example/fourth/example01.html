<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example01</title>
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/jquery3.3.1.js"></script>
</head>
<body>

<h1>example01</h1>
<hr>
<div id="app">
    {{message}}
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'helloworld!11'
        },
        mounted:function () {
            $("#app").html('i am jquery');
        },//updated\mounted 可以用js
        methods:{
            add:function () {
                console.log("useing adding");
            }
        }
    })
    app.add();
</script>
</body>
</html>
