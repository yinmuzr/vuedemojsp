<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-lf&v-else&v-show</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<h1>v-if&v-else&v-show</h1>
<div id="app">
    <div v-show="isLogin">你好！</div>
    <div v-else="isLogin">请登录！</div>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            isLogin:true
        }
    })
</script>
</body>
</html>
